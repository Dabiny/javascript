<script>
    const get = url => {
    // XMLHttpRequest 객체 생성
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.send();

    xhr.onload = () => {
        if (xhr.status === 200) {
            console.log(JSON.parse(xhr.response));
        }
        else {
            console.error(`${xhr.status} ${xhr.statusText}`);
        }
    }
    /*

}
