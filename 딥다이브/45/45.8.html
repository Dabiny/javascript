<script>
    fetch('https://jsonplaceholder.typicode.com/todos/1').then(response => response.json()).then(json => console.log(json));
    //{userId: 1, id: 1, title: 'delectus aut autem', completed: false}



    const wrongurl = 'https://jsonplaceholder.typicode.com/XXX/1';
    //fetch(wrongurl).then(() => console.log('ok')).catch(() => console.error('error')); //ok가 출력됨 error가 아닌 
    fetch(wrongurl).then(response => {
        if (!response.ok) throw new Error(response.statusText); // 명시적으로 에러를 던져버리기 
        return response.json();
        }).then(todo => console.log(todo)).catch(err => console.error(err));
</script>
