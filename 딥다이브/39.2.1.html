<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="apple">Apple</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        // id 값이 'apple'인 요소노드를 탐색하여 반환한다.
        // 첫번째 li요소가 파싱되어 생성된 요소 노드가 반환된다.
        const $elem = document.getElementById('apple');

        // 취득한 요소 노드의 style.color 프로퍼티 값을 변경한다.
        $elem.style.color = 'red';
    </script>
</body>
</html>

<!-- 예제 39-06 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="foo"></div>
    <script>
        // id값과 동일한 이름의 전역변수가 이미 선어되어있으면 노드 객체가 재할당되지 않는다.
        let foo = 1; 
        console.log(foo); // 1;

        // id 값과 동일한 이름의 전역변수가 암묵적으로 선언되고 해당 노드 객체가 할당된다.
        console.log(foo === document.getElementById('foo'));

        // 암묵적 전역으로 생성된 전역 프로퍼티는 삭제되지만 전역 변수는 삭제되지 않는다.
        delete foo;
        console.log(foo); // <div id="foo"></div>
    </script>
</body>
</html>
