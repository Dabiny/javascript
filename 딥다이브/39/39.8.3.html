<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px;
            background-color: antiquewhite;
        }
        .box:before {
            content: 'Hello';
        }
        .red{
            color : red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box red"> Hello world </div>
    <script>
        const $box = document.querySelector('div');

        const computedStyle = window.getComputedStyle($box);
        console.log(computedStyle); // CSSStyleDeclaration

        // 임베딩 스타일
        console.log(computedStyle.width); // 100px
        console.log(computedStyle.height); // 100px
        console.log(computedStyle.backgroundColor); // rgb(250, 235, 215)
        console.log(computedStyle.border) // 0px none rgb(255, 0, 0)

        // 상속 스타일 (body -> .box)
        console.log(computedStyle.color); // rgb(255, 0, 0)

        // 기본 스타일
        console.log(computedStyle.display); // block


        // 의사 요소 :before의 스타일을 취득한다.
        const computedStyle2 = window.getComputedStyle($box, ':before');
        console.log(computedStyle2.content); //"Hello"
    </script>
</body>
</html>
