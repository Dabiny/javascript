<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        //태그이름이 li인 요소 노드를 모두 탐색하여 반환한다.
        //탐색된 요소 노드들은 HTMLCollection 객체에 담겨 반환된다. 
        // HTMLCollection 객체는 유사 배열 객체이면서 이터러블이다. 
        const $elems = document.getElementsByTagName('li');

        // 취득한 모든 요소 노드의 style.color 프로퍼티 값을 변경한다.
        // HTMLCollection 객체를 배열로 변환하여 순회하며 color 프로퍼티 값을 변경한다.
        [...$elems].forEach(elem => {elem.style.color = 'red'});
    </script>
</body>
</html>

<!-- 예제 39-10 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <ul>
        <li>HTML</li> 
    </ul>
    <script>
        // DOM 전체에서 태그 이름이 li인 요소 노드를 모두 탐색해서 반환한다.
        const $lisFromDocument = document.getElementsByName('li');
        console.log($lisFromDocument);
        // HTMLCollection(4) [li, li, li, li]

        // ul#fruits 요소의 자식 노드 중에서 태그 이름이 li인 요소 노드를 모두 탐색하여 반환.
        const $fruits = document.getElementById('fruits');
        const $lisFromFruits = $fruits.getElementsByTagName('li');
        console.log($lisFromFruits);
        // HTMLCollection(3) [li, li, li]
    </script>
</body>
</html>
