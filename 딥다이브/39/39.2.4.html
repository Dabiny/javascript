        <li class="fruits banana">Banana</li>
        <li class="fruits orange">Orange</li>

        $elem.style.color = 'red';

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="fruits apple">Apple</li> 
        <li class="fruits banana">Banana</li>
        <li class="fruits orange">Orange</li>
    </ul>
    <script>
        // ul 요소의 자식 요소인 li를 모두 탐색하여 반환한다.
        const $elems = document.querySelectorAll('ul > li');
        console.log($elems); // NodeList(3) [li.apple, li.banana, li.orange] 콘텐츠 요소가 아닌 class어트리튜브가 반환된다.

        // 취득한 모든 요소 노드의 style.color 프로퍼티 값을 변경한다.
        // NodeList는 forEach 메서드를 제공한다.
        $elems.forEach(elem => { elem.style.color = 'red'; });
    </script>
</body>
</html>
